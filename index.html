<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link 
			rel="stylesheet" 
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" 
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Website</title>
	</head>
	<body>
		<!-- Menu Botton -->
		<div class="menu-btn">
			<i class="fas fa-bars fa-2x"></i>
		</div>
	
		<!-- Header -->
		<div class="container">
			<nav class="main-nav">
				<img src="img/logo.svg" alt="logo" class="logo">
	
				<ul class="main-menu">
					<li><a href="#">Products</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Prices</a></li>
					<li><a href="#">Blog</a></li>
				</ul>
	
				<ul class="right-menu">
					<li>
						<a href="#">
							<i class="fas fa-search"></i>
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fas fa-shopping-cart"></i>
						</a>
					</li>
				</ul>
			</nav>
			<header class="showcase">
				<h2>Information</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla, illum!
				</p>
				<a href="#" class="btn">
					Read more <i class="fas
					fa-chevron-right"></i>
				</a>
			</header>
		</div>	

		<div style="height: 200px;"></div>
		
		<footer>
        
			<div class="footer">
				<div class="follow">
					<p>Follow us in</p>
					<a href="https://facebook.com">
						<i class="fab fa-facebook"></i>
					</a>
					<a href="https://twitter.com">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://linkedin.com">
						<i class="fab fa-linkedin"></i>
					</a>
				</div>        
				<p>Copyrigh &copy; 2020, My website</p>
			</div>
		</footer>

		<script>
			document.querySelector('.menu-btn').addEventListener
			('click', () => document.querySelector('.main-menu')
			.classList.toggle('show'));
		</script>
	</body>
</html>
